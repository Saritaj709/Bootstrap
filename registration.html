<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="validate.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div id="form">
            <h2>Registration form</h2>
        </div>

        <div id="register">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                <span id="error_name" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <span id="error_email" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile No" name="mobile"
                    minlength="10" maxlength="10" required>
                <span id="error_phone" class="text-danger"></span>
            </div>
            <!--<div class="form-group">
                    <label for="gender">Gender:</label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" checked>Male
                    </label>r

                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" checked>Female
                    </label>
                </div>-->
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                <span id="error_pwd" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="confirmPwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPwd" placeholder="Enter same as password" name="pwd1"
                    required>
                <span id="error_confirmPwd" class="text-danger"></span>
            </div>

            <div class="checkbox" id="remember-me">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
        </div>

        <button class="btn btn-primary" id="submit">Submit</button>
        <button type="button" class="btn btn-secondary" onClick="myfunction()">Reset</button>

    </div>


</body>

</html>
